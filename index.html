<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Gpexr</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="leaflet/leaflet.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <button id="btn_track" type="button" title="Start Tracking">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 8 8">
	<path d="M8 0l-8 4 3 1 1 3 4-8z" />
      </svg>
    </button>
    <button id="btn_export" class="btn_export" type="button" title="Export GPX File">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 8 8">
	<path d="M3 0v3h-2l3 3 3-3h-2v-3h-2zm-3 7v1h8v-1h-8z" />
      </svg>
    </button>

    <div id="map"></div>
    <p id="track_status"></p>
    <script src="leaflet/leaflet.js"></script>
    <script src="leaflet-gpx/gpx.js"></script>
    <script src="gpexr.js"></script>
  </body>
  <footer>
    Gpexr: &copy; David Disseldorp
    <img src="svgs/pulse.svg" height="16" width="32" />
    Map data: &copy; <a href="http://www.osm.org">OpenStreetMap</a> Contributors
  </footer>
</html>
